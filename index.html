<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Launch Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Click to launch the rocket</h1>
        
        <div class="bars-container">
            <div class="bar-wrapper">
                <span class="bar-label">Launch Power</span>
                <div class="bar-container">
                    <div class="bar-fill power-bar" id="powerBar"></div>
                </div>
                <span class="bar-value" id="powerValue">0%</span>
            </div>
            <div class="bar-wrapper">
                <span class="bar-label">Fuel</span>
                <div class="bar-container">
                    <div class="bar-fill fuel-bar" id="fuelBar"></div>
                </div>
                <span class="bar-value" id="fuelValue">100%</span>
            </div>
        </div>

        <div class="rocket-container" id="rocketContainer">
            <img src="assets/rocket.png" alt="Rocket" class="rocket" id="rocket">
            <img src="assets/cockpit.png" alt="Cockpit" class="cockpit" id="cockpit">
            <div class="particles" id="particles"></div>
        </div>

        <div class="buttons-container">
            <button class="game-btn ignite-btn active" id="igniteBtn" data-mode="ignite">
                Ignite Engines (Z)
            </button>
            <button class="game-btn refuel-btn" id="refuelBtn" data-mode="refuel">
                Refuel (X)
            </button>
        </div>

        <div class="instructions">
            <p>Click the rocket to perform action.</p>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <video id="launchVideo" class="launch-video" playsinline>
                <source src="assets/final_video.mp4" type="video/mp4">
            </video>
            <div class="success-message" id="successMessage">
                <h2>Launch successful.</h2>
                <p>Mission begins now ðŸš€</p>
                <button class="game-btn restart-btn" id="restartBtn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
